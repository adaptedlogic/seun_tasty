<!DOCTYPE html>
<html lang="en" ng-app="betApp">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grant Admin</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="./index.html">Home</a></li>
                    <li role="presentation" class="active">
                        <a href="./entry_form.html">Add Data</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Grants App</h3>
        </div>

        <div class="jumbotron">
            <h2>Entry Form</h2>
        </div>

        <div class="row" ng-controller="FormController">
            <div class="col-md-12">
                <form id="entryForm">
                    <div class="form-group">
                        <div class="col-sm-12 col-md-12">
                            <label for="">Fullname</label>
                        </div>
                        <div class="col-sm-12 col-md-12">
                            <div class="row">

                                <div class="col-sm-12 col-md-12">
                                    <input type="text" name="fullname" id="fullname" class="form-control" ng-model="form.fullname">
                                </div>



                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12 col-md-12">
                            <label for="">Status</label>
                        </div>
                        <div class="col-sm-12 col-md-12">
                            <input type="text" class="form-control" id="status" ng-model="form.status">

                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12 col-md-12">
                            <label for="">Gender</label>
                        </div>
                        <div class="col-sm-12 col-md-12">
                            <select name="gender" id="gender" class="form-control" ng-model="form.gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>

                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12 col-md-12">
                            <label for="">Amount</label>
                        </div>
                        <div class="col-sm-12 col-md-12">
                            <input type="text" class="form-control" id="amount" ng-model="form.amount">

                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12 col-md-12">
                            <label for="">Tax</label>
                        </div>
                        <div class="col-sm-12 col-md-12">
                            <input type="text" class="form-control" id="tax" ng-model="form.tax">

                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-12 col-md-12">
                            <label for="">Country</label>
                        </div>
                        <div class="col-sm-12 col-md-12">
                            <input type="text" class="form-control" id="country" ng-model="form.country">

                        </div>
                    </div>




                    <div class="form-group">
                        <button type="button" class="btn btn-danger btn-large" ng-click="submitForm()" style="float:right;margin-top:10px; margin-bottom:10px;">Post Data</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-analytics.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>

    <script src="./lib/angular.min.js"></script>
    <script src="./lib/moment.min.js"></script>
    <script src="./lib/angular-moment.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
